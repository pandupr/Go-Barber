<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="chattestcss.css">
</head>
<body>
    <div class="chatting">
        <div class="chatHeader">
            <p class="he" ><img src="barb.jpg" width="50px"><span class="barberDisName"> Ahmad Karisma The Barber</span></p>
        </div>
        <div class="col-md-3 col-sm-offset-4 frame" style="margin-top: 150px; margin-bottom: 20px;">
            <ul class="listchat"></ul>
            
            <div>
                <div class="msj-rta macro" style="margin:auto;margin-bottom: 10px">                        
                    <div class="text text-r" >
                        <input class="mytext" placeholder="Type a message..."/>
                    </div> 
                </div>
            </div>
        </div> 
    </div>   
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>   
</body>
</html>
