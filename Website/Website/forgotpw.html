<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<link rel="stylesheet" type="text/css" href="forgotpw.css">
</head>
<body>
	
	
	<div class="logo_gembok">
			<img class="logo_forgotpw" src="../assets/gembok2.png" height="auto" width="180px">

	</div>
	<br>
	<div class="kotak_forgotpw">
			<p class="tulisan_forgotpass">Forgot Your Password?</p>
			<br>

			<p class="keterangan">Enter your email address below and we'll send you instructions on how to change your password.</p>

			<form>
				<input type="text" name="Email" class="form_forgotpw" placeholder="Enter Your Email Address">

				<button type="submit" class="tombol_send">SEND</button>

			</form>





	</div>

</body>
</html>
